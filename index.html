<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-System</title>
    <!-- ^ links -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row w-75 mx-auto text-center">
        <div class="form-container p-5 mx-auto">
          <h2 class="title text-capitalize mb-3 fs-1">smart login system</h2>
          <input
            id="inputName"
            class="text-capitalize form-control mb-3"
            type="text"
            placeholder="Enter Your Name"
          />
          <input
            id="inputEmail"
            class="text-capitalize form-control mb-3"
            type="email"
            placeholder="Enter Your Email"
          />
          <input
            id="inputPass"
            class="text-capitalize form-control mb-3"
            type="password"
            placeholder="Enter Your Password"
          />

          <p class="incorrect p-1 m-0" id="inCorrect">
            <span></span>
          </p>

          <button
            id="signUp"
            class="btn btn-outline-info text-capitalize form-control mt-4"
          >
            sign up
          </button>
          <p class="mt-3 text-white">
            You have an account? <a href="login.html">Sign In</a>
          </p>
        </div>
      </div>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
