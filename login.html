<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-System</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row w-75 mx-auto text-center">
        <div class="form-container p-5 mx-auto">
          <h2 class="title text-capitalize mb-3 fs-1">smart login system</h2>
          <input
            id="inputEmailLogin"
            class="text-capitalize form-control mb-3"
            type="text"
            placeholder="Enter Your Email"
          />
          <input
            id="inputPassLogin"
            class="text-capitalize form-control mb-3"
            type="password"
            placeholder="Enter Your Password"
          />

          <p class="incorrect p-1 m-0" id="inCorrect"></p>

          <button
            class="btn btn-outline-info text-capitalize form-control mt-4"
            id="logIn"
          >
            login
          </button>

          <p class="mt-3 text-white">
            Don't have an account? <a href="index.html">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
